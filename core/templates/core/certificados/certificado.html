{% load custom_filters %}

<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    img {
      display: block;
      margin: 2em auto;
    }

    p {
      margin: 2em 0;
    }

    h1 {
      margin-top: 1em;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #A0BBB5;
    }
  </style>
</head>
<body>
  <main class="container" style="max-width: 880px;">
    <div>
      <img src="{{static_url}}img/logo_ifsp.jpg" width="150" height="100" />
    </div>
    <div>
      <h1>CERTIFICADO</h1>
    </div>
    <div>
      <h2>{{ aluno.nome }}</h2>
    </div>
    <div>
      <p>
        Concluiu o curso de Extensão <strong>{{edital.titulo}}</strong>, com carga horária total de <strong>{{edital.carga_horaria}} horas</strong>, oferecido pelo IFSP no Câmpus {{edital.cidade}}, no período de <strong>{{edital.inicio_curso|date_mask}} a {{edital.fim_curso|date_mask}}</strong>.
      </p>
    </div>
    <div class="row">
      <div class="col">
        <img src="{{static_url}}img/assinatura1.png" width="350" height="200" />
      </div>
      <div class="col">
        <img src="{{static_url}}img/assinatura2.png" width="350" height="200" />
      </div>
    </div>
  </main>
</body>
</html>
