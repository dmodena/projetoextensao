{% extends 'core/base.html' %}
{% load custom_filters %}

{% block content %}
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb breadcrumb-dark">
      <li class="breadcrumb-item"><a href="{% url 'editais' %}">SisExtensão</a></li>
      <li class="breadcrumb-item active" aria-current="page">Inscrições</li>
    </ol>
  </nav>

  <h2>Inscrições</h2>
  <hr />

  <table class="table table-stripped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Edital</th>
        <th scope="col">&#32;</th>
      </tr>
    </thead>
    <tbody>
      {% for edital in editais %}
      <tr>
        <td>{{edital.titulo}}</td>
        <td><a href="{% url 'inscricoes/edital' edital.id %}" class="btn btn-primary">Ver Inscrições</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
